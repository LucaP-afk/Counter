<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <link rel='stylesheet' href='styles.css'/>
    <style>@import url('https://fonts.googleapis.com/css2?family=Lexend+Mega&family=Poppins:wght@500&display=swap');</style>
    <style>@import url('https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap');</style>
    <script type='text/javascript' src='script.js'></script>
</head>
<body>
    <div class='page'>
        <div class='buttons'>
            <div class='plus' onclick="plusFunction()">+</div>
            <div class='minus' onclick="minusFunction()">-</div>
        </div>
        <div class='display'>
            <p id='displayNumbers'>0</p>
        </div>
        <div class='reset-container'>
            <div class='reset' onclick="resetFunction()">RESET</div>
        </div>
    </div>
</body>
</html>
